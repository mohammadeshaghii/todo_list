<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Vue.js + Bootstrap</title>
	<a href="https://www.flaticon.com/authors/smashicons" title="Smashicons"></a>

	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body class="bg-info">
	<div id="vue-app">
		<div class="container-fluid shadow bg-secondary border-bottom border-dark p-0 m-0">
			<h1 class="text-center text-info">{{heading}}</h1>
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<ul class="list-group list-group-flush shadow-lg">
						<div class="rounded">
							<li class="list-group-item d-flex justify-content-between align-items-center py-0 ">
								<input v-model='newTodo' class="form-control form-control-lg m-0 border-0" type="text"
									placeholder="add todo" v-on:keyup.enter='addTodo'>
								<img src="svg\add_green.svg" v-on:click='addTodo' style="height:30px" />
							</li>
							<li v-for='(todo,index) in todos.slice().reverse()'
								class="list-group-item d-flex justify-content-between align-items-center">{{todo.text}}
								<img style="height:30px" v-on:click='removeTodo(index)' src="svg\yes_green.svg" />
							</li>
					</ul>

				</div>
				<div class="col-md-6">
					<div v-if="doneTodos.length > 0">
						<ul class="list-group list-group-flush shadow-lg">
							<li class="list-group-item d-flex justify-content-between align-items-center active">
								done todo
							</li>
							<li v-for='(dtodo,index) in doneTodos.slice().reverse()'
								class="list-group-item d-flex justify-content-between align-items-center">{{dtodo.text}}
								<img style="height:30px" v-on:click='againTodo(index)' src="svg\yes_green.svg" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Project -->
	<script src="app.js"></script>
</body>

</html>
